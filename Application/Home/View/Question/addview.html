<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始提问</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="__PUBLIC__/css/base.css" />
    <link rel="stylesheet" href="__PUBLIC__/iconfont/iconfont.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/index.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/myask-list.css" />
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 640) deviceWidth = 640;
        document.documentElement.style.fontSize = deviceWidth / 6.4 + 'px';
    </script>
</head>
<body>
<form action="__URL__/add" method="post">
<header>
    <div class="btn-group-top">
        <div class="back iconfont icon-arrowleft" onclick="javascript:history.go(-1);"></div>
    </div>
    <div class="title" placeholder="请输入你的问题">开始提问</div>
</header>
<div class="ticket-step1">
    <textarea name="content" placeholder="输入你的问题"></textarea>
    <input type="hidden" name="answer_user_id" value="{$answer_user_id}">

    <div class="user-ask-btn">
        <input type="submit" value="提问">
    </div>
</div>
</form>
</body>
</html>
